<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JSO - JavaScript Minifier Compressor Tool</title>
    <meta name="description" content="JSO is an online JavaScript compressor that allows to minify all of .JS files of their original size.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" href="icons/favicon.ico">
</head>

<body>

    <div class="container">

        <main>
            <label class="use-ecmascript-next-label">
					<input type="checkbox" class="use-ecmascript-next"> ECMAScript 2018 (via Babili)
				</label>
            <ul class="tab-nav">
                <li data-tab="copyPaste" class="tab-nav-item">Copy &amp; Paste JavaScript Code</li>
                <li data-tab="upload" class="tab-nav-item">Upload Javascript Files</li>
                <li data-tab="output" class="tab-nav-item">Output</li>
            </ul>

            <div class="tabs">
                <div class="tab-pane" id="copyPaste">
                    <output class="error"></output>
                    <form name="copyPasteForm">
                        <textarea name="code" placeholder="Code to compress..."></textarea>
                        <button class="button" type="submit">Minify JavaScript</button>
                    </form>
                </div>
                <div class="tab-pane hide" id="upload">
                    <output class="error"></output>
                    <div class="file-wrapper">
                        <input type="file" multiple id="file-input" class="file-input">
                        <div class="file-list">
                            <label for="file-input" class="file-label">Choose files</label> or drag them here.
                            <div class="buttons">
                                <button class="button compress">Minify</button>
                                <button class="button clear">Remove all</button>
                            </div>

                            <div class="no-files"></div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane hide" id="output">
                    <textarea class="output-code" readonly></textarea>
                    <a class="button download">Download</a> Stats: <output class="compression"></output>% compression, saving <output class="saving"></output> kb
                </div>
            </div>
        </main>


        <div class="info">
            <p class="heading">Credits &amp; Source</p>
            <p><a style='text-decoration: none;' target="_blank" href="https://www.blakbin.com">Blakbin</a> - this app Based on JSCOMPRESS Maintained by CircleCell. Grab the source code from GitHub <a style='text-decoration: none;' target="_blank" href="https://github.com/circlecell/jscompress.com">here</a>.</p>
        </div>

    </div>


    <script src="js/app.js"></script>

</body>

</html>
